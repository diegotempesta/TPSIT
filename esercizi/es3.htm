<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div id="counter"></div>
  <br>
  <div id="tabelline"></div>
  <script>
    let count = 1;
    let interval = setInterval(function () {
      if (count <= 5) {
        document.getElementById("counter").innerHTML = count;
        count++;
      } else {
        clearInterval(interval);
        for (let j = 1; j <= 10; j++) {
          let table = "<table>";
          for (let i = 1; i <= 10; i++) {
            table += "<tr><td>" + j + " x " + i + " = " + (j * i) + "</td></tr>";
          }
          table += "</table><br>";
          document.getElementById("tabelline").innerHTML += table;
        }
      }
    }, 1000);
  </script>
</body>

</html>
