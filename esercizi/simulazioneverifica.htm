<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    div {
      height: 20px;
      width: 20px;
      border: 1px solid black;
      margin: 5px;
      padding: 5px;
    }

    .blue {
      background-color: rgb(0, 109, 247);
    }

    .red {
      background-color: rgb(243, 11, 42);
    }

    .green {
      background-color: rgb(81, 255, 0);
    }
    
    .gray {
      background-color: rgb(193, 193, 193);
    }

    .orange {
      background-color: rgb(255, 155, 0);
    }
  </style>
</head>

<body>
  <script>
    const numeriPari = [];
    const numeriDispari = [];
    const numeriMagDi10 = [];
    const numeriMultDi25 = [];
    const numeriPrimi = [];
    let nc;

    function numPrimo(num) {
      if (num <= 1) return false
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false
      }
      return true
    }

    for (let i = 0; i < 100; i++) {
      nc = Math.floor(Math.random() * 100) + 1
      if (nc % 2 == 0) {
        numeriPari.push(nc)
        if (nc > 10) {
          numeriMagDi10.push(nc)
          if (nc % 25 == 0) {
            numeriMultDi25.push(nc)
            document.write("<div class='gray'>" + nc + "</div>")
          }
          else if (numPrimo(nc)) {
            numeriPrimi.push(nc)
            document.write("<div class='orange'>" + nc + "</div>")
          }
          else {
            document.write("<div class='green'>" + nc + "</div>")
          }
        }
        else if (numPrimo(nc)) {
            numeriPrimi.push(nc)
            document.write("<div class='orange'>" + nc + "</div>")
        }
        else {
          document.write("<div class='red'>" + nc + "</div>")
        }
      }
      if (nc % 2 == 1 && nc != 5) {
        numeriDispari.push(nc)
        if (nc > 10) {
          numeriMagDi10.push(nc)
          if (nc % 25 == 0) {
            numeriMultDi25.push(nc)
            document.write("<div class='gray'>" + nc + "</div>")
          }
          else if (numPrimo(nc)) {
            numeriPrimi.push(nc)
            document.write("<div class='orange'>" + nc + "</div>")
          }
          else {
            document.write("<div class='green'>" + nc + "</div>")
          }
        }
        else if (numPrimo(nc)) {
            numeriPrimi.push(nc)
            document.write("<div class='orange'>" + nc + "</div>")
        }
        else {
          document.write("<div class='blue'>" + nc + "</div>")
        }
      }
    }

    document.write("<p>Numeri pari: " + numeriPari + "</p><br><p>Numeri dispari: " + numeriDispari + "</p><br><p>Numeri multipli di 25: " + numeriMultDi25 + "</p><br><p>Numeri maggiori di 10: " + numeriMagDi10 + "</p><br><p>Numeri primi: " + numeriPrimi + "</p>")
  </script>
</body>

</html>
