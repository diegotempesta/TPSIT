<SCRIPT Language='JavaScript'>

    var posizioni = new Array()
    posizioni = [0, 1, 2, 3, 4, 5, 4, 3, 2, 1, 0, 1, 2, 3, 2, 1, 0]
    function inizia()
    {
     
       var a = document.getElementsByName('A');
       var lung=a.length;
       var pos=-1;
       var k = 0;
    
       for(i=0;i<lung;i++)
       {
          a[i].style.backgroundColor='yellow';
          a[i].style.left=(i*60)+10;
       }
     
       setInterval(function () {
          
          if(pos<lung-1)
          {
             for(i=0;i<lung;i++)
             {
                a[i].style.backgroundColor='yellow';
             } 
             
             pos = posizioni[k++];
         a[pos].style.backgroundColor='red';
          }
          else
          {
           pos=-1;
           k = 0;
          }	     
       }, 300);
       
     
    }
    
    </SCRIPT>

         top:20px;
          }
    
       </style>
    
       <BODY onLoad="inizia()">
