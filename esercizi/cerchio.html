<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .quad {
      margin: 5px;
      width: 20px;
      height: 20px;
      border: 1px solid black;
      background-color: crimson;
      display: inline-block;
    }
    #hidden {
      display: none;
    }
  </style>
</head>
<body>
  <input type="number" placeholder="Raggio cerchio" id="inp">
  <br>
  <button onclick="calcola()">Calcola</button>
  <br>
  <p>Area: <span id="area"></span></p>
  <button onclick="stampa()" id="hidden">Stampa</button>
  <div id="d"></div>
  <script>
    let a = 0
    let button2 = document.getElementById("hidden")
    function calcola() {
      let r = parseFloat(document.getElementById("inp").value)
      a = Math.PI * (r * r)
      document.getElementById("area").innerHTML = a.toFixed(2) + " cm2"
      button2.style.display = "block"
    }
    function stampa() {
      let container = document.getElementById("d")
      for (let i = 0; i < a; i++) {
        var div = document.createElement("div")
        div.classList.add("quad")
        container.appendChild(div)
      }
    }
  </script>
</body>
</html>
