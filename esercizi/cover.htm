  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <div>

        <button onclick="stampaNumeri()">Funzione 1</button>
        <p id="out"></p>
        <button onclick="stampaNumeriArray()">Funzione 2</button>
        <p id="outArray"></p>
        <button onclick="stampaNumeriPari()">Funzione 3</button>
        <p id="outPari"></p>
        <button onclick="stampaNumeriDispari()">Funzione 4</button>
        <p id="outDispari"></p>

        <button onclick="numeroFattori()">Funzione 6</button>
        <p id="outNumeroFattori"></p>

    <script>
        let conta = 0
      function stampaNumeri() {
        let output = ""
        for (let i = 1; i <= 100; i++) {
          output += i + " "
        }
        document.getElementById("out").innerHTML = output
      }

      function stampaNumeriArray() {
        let arrayNumeri = []
        for (let i = 1; i <= 100; i++) {
          arrayNumeri.push(i)
        }
        document.getElementById("outArray").innerHTML = arrayNumeri.join(" ")
      }

      function stampaNumeriPari() {
        let output = ""
        for (let i = 2; i <= 100; i += 2) {
          output += i + " "
        }
        document.getElementById("outPari").innerHTML = output
      }

      function stampaNumeriDispari() {
        let output = ""
        for (let i = 1; i <= 100; i += 2) {
          output += i + " "
        }
        document.getElementById("outDispari").innerHTML = output
      }

      function stampaNumeriFattori() {
        let numero = parseInt(prompt("Inserisci un numero:"))
        let fattori = []
        for (let i = 1; i <= numero; i++) {
          if (numero % i === 0) {
            fattori.push(i)
          }
        }
        document.getElementById("outFattori").innerHTML = fattori.join(" ")
      }

      function numeroFattori() {
        let numero = parseInt(prompt("Inserisci un numero:"))
        let count = 0
        for (let i = 2; i <= numero; i++) {
          if (numero % i === 0) {
            count++
          }
        }
        document.getElementById("outNumeroFattori").innerHTML = count
      }

      function contatore() {
        document.getElementById("Output1").innerHTML = conta
        conta++
      }

      let interval = setInterval(contatore, 1000)

      function iniziaContatore() {
        interval = setInterval(contatore, 1000)
      }

      function fermaContatore() {
        clearInterval(interval)
      }
    </script>
