<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style> /* contiene il codice per la grafica del sito web */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers { /* con l'hashtag seleziona un'elemento in base al suo id */
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #pod {
            margin-left: 834px;
            width: 200px;
            height: 15px;
            border: 1px solid black;
            padding: 5px;
            background-color: rgb(219, 218, 218);
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button> <!-- pulsante -->
    <div id="numbers"></div>
    <br>
    <div id="pod"></div>

    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1; // la funzione crea un numero da 0 a 99 e poi aggiunge 1, quindi diventa da 1 a 100
        }

        // Funzione per controllare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        // Funzione per aggiornare il contenuto della pagina
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers'); // prende l'elemento con l'id "numbers"
            const parioDisp = document.getElementById('pod');
            const randomNumber = getRandomNumber(); // crea una variabile con un valore generato dalla funzione
            if (randomNumber % 2 == 0) {
                parioDisp.textContent = 'Numero pari'
            }
            else {
                parioDisp.textContent = 'Numero dispari'
            }
            if (isPrime(randomNumber) == true) {
                parioDisp.textContent += ' e primo'
            }
            else {
                parioDisp.textContent += ' non primo'
            }
            numbersDiv.textContent = `Numero Casuale: ${randomNumber}`; // nel div scrive "Numero casuale: (numero creato dalla funzione)"
        }

        // Aggiunge un event listener al pulsante
        document.getElementById('generate-button').addEventListener('click', updateNumbers); // fa in modo che il pulsante quando viene cliccato chiami la funzione per creare il numero e scriverlo
    </script>
</body>
</html>
